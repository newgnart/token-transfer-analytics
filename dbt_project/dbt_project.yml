name: "stables_analytics"
version: "1.0.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "stables_analytics"

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  stables_analytics:
    01_staging:
      +materialized: view
      +schema: staging
    # Uncomment when you add models to these folders:
    02_intermediate:
      +materialized: ephemeral
      +schema: intermediate
    03_mart:
      +materialized: table
      +schema: mart
