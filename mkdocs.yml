site_name: Stables Analytics
# Repository
repo_url: https://github.com/newgnart/stables-analytics
repo_name: stables-analytics
# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
nav:
  - Home: index.md
  - Getting Started: 01_getting_started.md
  - Data Pipeline:
      - Data Sources: 02_data_pipeline/021_source.md
      - Data Modeling: 02_data_pipeline/022_modeling.md
      - Data Transformation: 02_data_pipeline/023_transformation.md
  - Analytics: 03_analytics.md
  - API Reference:
      - Data Sources: 04_api_reference/041_data_sources.md
      - Data Loading: 04_api_reference/042_data_loading.md
      - Configuration: 04_api_reference/043_configuration.md
