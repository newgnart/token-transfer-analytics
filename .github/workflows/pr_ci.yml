name: PR CI - SQLFluff Linting and dbt Testing

on:
  pull_request:
    branches: [main, develop]
    paths: # Only trigger when relevant files change
      - "**.sql"
      - "dbt_project/**"
      - ".github/workflows/pr_ci.yml"

jobs:
  PR_CI:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ vars.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ vars.SNOWFLAKE_USER }}
      SNOWFLAKE_DATABASE: ${{ vars.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
      SNOWFLAKE_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_PRIVATE_KEY_FILE: /tmp/snowflake_key.p8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install CI dependencies
        run: |
          uv sync --frozen

      - name: Setup Snowflake private key
        run: |
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > /tmp/snowflake_key.p8
          chmod 600 /tmp/snowflake_key.p8

      - name: Run dbt debug
        run: |
          cd dbt_project && uv run dbt debug --target ci

      - name: Run dbt deps
        run: |
          cd dbt_project && uv run dbt deps --target ci

      - name: Run SQLFluff lint
        continue-on-error: true
        run: |
          cd dbt_project && uv run sqlfluff lint models

      - name: Run dbt tests
        run: |
          cd dbt_project && uv run dbt test --target ci
