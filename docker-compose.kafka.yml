# Kafka Infrastructure Docker Compose
# Kafka streaming layer with monitoring UI
#
# Usage:
#   Start Kafka infrastructure:
#     docker-compose -f docker-compose.kafka.yml up -d
#
#   Stop Kafka:
#     docker-compose -f docker-compose.kafka.yml down
#
#   View Kafka UI (Kafdrop):
#     http://localhost:9000
#
# Prerequisites:
#   - Network: stables_analytics_network must exist
#   - Run: docker network create stables_analytics_kafka_network (or start base docker-compose.yml first)

services:
  # ============================================================================
  # KAFKA STREAMING INFRASTRUCTURE
  # ============================================================================

  # Kafka Broker (KRaft mode - no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: stables-kafka
    ports:
      - "9092:9092"
      - "29092:29092" # Host access port
    environment:
      # Configure listeners for both docker and host communication
      KAFKA_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"

      # Settings required for KRaft mode
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # Listener to use for broker-to-broker communication
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      # Required for a single node cluster
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # Extras
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      CLUSTER_ID: "xUl_ExjdQaSZB9OGK7wHYg"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --bootstrap-server kafka:9092 --list > /dev/null 2>&1",
        ]
      interval: 30s
      retries: 10
      start_period: 60s
      timeout: 10s
    networks:
      - stables_analytics_network
    restart: unless-stopped

  # Kafka UI - Monitoring and Debugging
  kafdrop:
    image: obsidiandynamics/kafdrop:4.0.0
    container_name: stables-kafdrop
    platform: linux/amd64 # For Apple Silicon compatibility
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - stables_analytics_network
    restart: unless-stopped

volumes:
  kafka_data:
    driver: local

networks:
  stables_analytics_network:
    external: true
    name: stables_analytics_network
